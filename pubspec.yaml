name: sahabatbk
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2
  
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase core (WAJIB)
  firebase_core: ^4.2.1

  # Auth & Firestore
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0

  # Storage untuk upload foto profil
  firebase_storage: ^13.0.4

  # Image picker untuk ambil foto dari gallery
  image_picker: ^1.2.1

  # Riverpod untuk state management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Date formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
